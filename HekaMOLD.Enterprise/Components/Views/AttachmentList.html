<div ng-controller="attachmentsCtrl" class="bg-light py-4 px-2">
    <!--begin::Form-->
    <div class="d-flex flex-row align-items-center">
        <div class="button text-dark w-200px mx-2" ngf-select ng-model="selectedFile" name="file"
             ngf-max-size="20MB">{{selectedFile != null ? selectedFile.name : 'Dosya Seçiniz'}}</div>
        <input type="text" class="form-control form-control-sm form-control-solid"
               ng-model="selectedDescription" placeholder="Açıklama" />
        <button type="button" class="btn btn-sm btn-primary mx-2"
                ng-click="uploadAttachment()">
            Ekle
        </button>
    </div>
    <!--end::Form-->

    <div class="separator my-2"></div>

    <div class="d-flex align-items-center mb-4 px-4 py-4" ng-repeat="item in attachmentList">
        <!--begin::Bullet-->
        <span class="bullet bullet-vertical h-40px bg-success"></span>
        <!--end::Bullet-->

        <!--begin::Description-->
        <div class="flex-grow-1 px-3">
            <a href="javascript:;" ng-click="showAttachment(item.Id)"
               class="text-gray-800 text-hover-primary fw-bolder fs-6">{{item.Description}}</a>
            <span class="text-muted fw-bold d-block">{{item.CreatedDateStr}}</span>
        </div>
        <!--end::Description-->

        <span class="badge badge-light-primary fs-8 fw-bolder">{{item.ContentType}}</span>
    </div>
</div>
