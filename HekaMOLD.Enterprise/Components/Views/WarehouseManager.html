<div ng-controller="warehouseManagerCtrl">
    <div class="row vh-75 mb-2">
        <div class="col-xxl-12 px-1 h-100 py-1">
            <ul class="nav nav-tabs nav-justified">
                <li class="nav-item">
                    <a class="nav-link cursor-pointer py-4" ng-class="{'active': tpIndex == 0}" ng-click="setPage(0)">Stok Listesi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link cursor-pointer py-4" ng-class="{'active': tpIndex == 1}" ng-click="setPage(1)">Koli Listesi</a>
                </li>
            </ul>

            <div class="px-4 py-4 dx-viewport">
                <div ng-if="tpIndex == 0" class="tab-pane">
                    <div class="d-flex flex-column">
                        <div>
                            <label class="form-label fs-6 fw-bolder text-gray-700 mb-3">Depo</label>
                            <!--begin::Input group-->
                            <div class="mb-5">
                                <select aria-label="Depo" ng-options="item.WarehouseName for item in warehouseList"
                                        ng-model="selectedWarehouse" ng-change="onWarehouseChanged(selectedWarehouse)" class="form-select">
                                </select>
                            </div>
                        </div>
                        <div id="dataList"></div>
                    </div>
                </div>
                <div ng-if="tpIndex == 1" class="tab-pane">
                    <div class="d-flex flex-column">
                        <h4 class="badge badge-secondary fs-6" ng-bind="selectedItem.ItemName"></h4>
                        <div id="packList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style type="text/css">
    .nav-justified .nav-link {
        background-color: #bbd1e7 !important;
        color:#333 !important;
        font-weight:bold !important;
    }
    .nav-justified .active {
        background-color:#1e82e7 !important;
        color:#fff !important;
        font-weight:bold !important;
    }
</style>
